{% extends "base_admin.html" %}
{% block content %}

<h1 class="dr-page-title">Admin Login</h1>
<p class="dr-page-subtitle">
  Sign in to manage donations and NGOs.
</p>

<div class="dr-card" style="max-width: 460px; margin: 24px auto 0 auto;">

  <form method="post" class="dr-form">
      <!-- EMAIL -->
      <div class="dr-field">
        <label class="dr-label">Admin Email</label>
        <input
          name="email"
          type="email"
          class="dr-input"
          required
          placeholder="admin@example.com"
        >
      </div>

      <!-- PASSWORD -->
      <div class="dr-field">
        <label class="dr-label">Password</label>

        <div class="admin-password-wrapper dr-password-wrapper">
          <input
            class="dr-input"
            name="password"
            type="password"
            required
            placeholder="Your admin password"
            id="admin_password"
          >
          <button type="button" class="dr-eye" onclick="togglePassword('admin_password', this)">
              <i class="fa fa-eye"></i>
          </button>
        </div>
      </div>

      <!-- LOGIN BUTTON -->
      <button type="submit" class="dr-btn dr-btn-full">
        Login as Admin
      </button>
  </form>

</div>

<script>
function togglePassword(inputId, btn) {
    const input = document.getElementById(inputId);
    const icon = btn.querySelector("i");
    if (!input || !icon) return;

    if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
    } else {
        input.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
    }
}
</script>

{% endblock %}
